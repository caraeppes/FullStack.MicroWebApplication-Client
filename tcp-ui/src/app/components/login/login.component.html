<body>
<h2>Log in</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.controls.username.value)">
  <div class="form-group">
    <label for="username">Username: </label>
    <input id="username" type="text" formControlName="username"  autocomplete="off" class="form-control" />
  </div>

  <div class="form-group">
    <button class="btn btn-primary">Login</button>
  </div>
</form>
<br>
<div *ngIf="!validUser && submitted">
  Invalid username!  Try again or click <a routerLink="/register">here</a> to register.
</div>

<br><br>
<a routerLink="/home">Go back to homepage</a>
</body>
